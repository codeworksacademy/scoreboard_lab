<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<body>
  <header>
    <div class="text-end">
      <button class="btn btn-danger fs-3">RESET</button>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="row">
        <div class="col-8 m-auto board">
          <div class="row">
            <div class="col-md-6">
              <div class="text-center">
                <p class="display-2">HOME</p>
                <p id="homeScore" class="display-1 score">0</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center">
                <p class="display-2">AWAY</p>
                <p id="awayScore" class="display-1 score">0</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="row mt-3">
        <div class="col-8 m-auto">
          <div class="row">
            <div class="col-md-6">
              <div class="text-center mb-3">
                <button onclick="increaseHomeScore(1)" class="btn btn-primary fs-1">HOME +1</button>
              </div>
              <div class="text-center">
                <button onclick="increaseHomeScore(3)" class="btn btn-primary fs-1">HOME +3</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center mb-3">
                <button onclick="increaseAwayScore(1)" class="btn btn-primary fs-1">AWAY +1</button>
              </div>
              <div class="text-center">
                <button onclick="increaseAwayScore(3)" class="btn btn-primary fs-1">AWAY +3</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
